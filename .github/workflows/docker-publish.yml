name: Docker

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      ooye_ref:
        description: 'OOYE Git Reference (branch/tag). Leave empty for latest upstream tag.'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: t2linux/out-of-your-element

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      ref: ${{ steps.resolve.outputs.ref }}
      is_latest_stable: ${{ steps.resolve.outputs.is_latest_stable }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Resolve OOYE Ref
        id: resolve
        run: |
          INPUT_REF="${{ inputs.ooye_ref }}"
          if [ -n "$INPUT_REF" ]; then
             echo "Using manual ref: $INPUT_REF"
             echo "ref=$INPUT_REF" >> $GITHUB_OUTPUT
             echo "is_latest_stable=false" >> $GITHUB_OUTPUT
          else
             # Fetch latest tag from upstream
             # Sort by version refname, tail -n 1
             LATEST_TAG=$(git ls-remote --tags --refs --sort='v:refname' https://gitdab.com/cadence/out-of-your-element | tail -n1 | awk '{print $2}' | sed 's|refs/tags/||')
             echo "Found latest upstream tag: $LATEST_TAG"
             echo "ref=$LATEST_TAG" >> $GITHUB_OUTPUT
             echo "is_latest_stable=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            slug: linux-amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            slug: linux-arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ matrix.slug }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.slug }}
          build-args: |
             OOYE_REF=${{ needs.prepare.outputs.ref }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.slug }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.prepare.outputs.ref }}
            type=raw,value=latest,enable=${{ needs.prepare.outputs.is_latest_stable }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
